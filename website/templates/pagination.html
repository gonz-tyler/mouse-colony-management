<nav>
    <ul class="pagination">
        {% if page_obj.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?page=1">&larrb;</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="?page={{ page_obj.previous_page_number }}">&larr;</a>
        </li>
        {% else %}
        <li class="page-item disabled">
            <span class="page-link">&larrb;</span>
        </li>
        <li class="page-item disabled">
            <span class="page-link">&larr;</span>
        </li>
        {% endif %}

        {% for num in page_obj.paginator.page_range %}
        <li class="page-item {% if page_obj.number == num %}active{% endif %}">
            <a class="page-link" href="?page={{ num }}">{{ num }}</a>
        </li>
        {% endfor %}

        {% if page_obj.has_next %}
        <li class="page-item">
            <a class="page-link" href="?page={{ page_obj.next_page_number }}">&rarr;</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}">&rarrb;</a>
        </li>
        {% else %}
        <li class="page-item disabled">
            <span class="page-link">&rarr;</span>
        </li>
        <li class="page-item disabled">
            <span class="page-link">&rarrb;</span>
        </li>
        {% endif %}
    </ul>
</nav>
