{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-center vh-100">
    <div class="col-md-6">
        <h1 class="text-center">Register</h1>
        <br/>
        <form method="POST" action="">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <!-- Privacy Policy and Terms of Service Checkboxes -->
            <div class="d-inline">
                <div class="form-check mb-3">
                    {{ form.terms_of_service }}  <!-- Use Django form field -->
                    <label class="form-check-label" for="id_terms_of_service">
                    I agree to the <a href="{% url 'terms_of_service' %}" target="_blank">Terms of Service</a>
                    </label>
                </div>

                <div class="form-check mb-4">
                    {{ form.privacy_policy }}  <!-- Use Django form field -->
                    <label class="form-check-label" for="id_privacy_policy">
                    I agree to the <a href="{% url 'privacy_policy' %}" target="_blank">Privacy Policy</a>
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
            <p class="d-flex justify-content-center">Already have an account?<a href="{% url 'login' %}" class="d-flex justify-content-center px-2">Login Instead</a></p>
        </form>
    </div>
</div>

{% endblock %}
