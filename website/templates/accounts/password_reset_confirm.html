{% extends "base.html" %}

{% block content %}
    <div class="d-flex justify-content-center pt-5">
        <div class="col-md-6">
            <h1>Password reset confirmation</h1>
            <p>Please enter your new password twice:</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Change my password</button>
            </form>
        </div>
    </div>
{% endblock %}
