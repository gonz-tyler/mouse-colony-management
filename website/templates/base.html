<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mouse Colony Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Use full height for the body */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            height: 100%;
        }

        /* Ensure the content area grows to fill space */
        .container {
            flex-grow: 1; /* Allow it to expand and fill space */
            padding: 20px; /* Optional padding */
            position: relative;
        }

        #tree {
            width: 100%; /* Make the width 100% of the container */
            height: auto; /* Auto height to maintain aspect ratio */
        }

        svg {
            width: 100%; /* Make SVG responsive */
            height: auto; /* Allow height to adjust */
        }

        /* Example of ensuring footer stays at the bottom */
        footer {
            background-color: #343a40; /* Bootstrap dark background */
            color: white; /* Text color */
            padding: 20px 0; /* Vertical padding */
            text-align: center; /* Center text */
        }

        /* Additional styles for tree visualization */
        .node circle {
            fill: #999;
            stroke: #555;
            stroke-width: 2px;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <br>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
    <footer class="bg-dark text-light text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-1">Â© 2024 Rodent Registry</p>
            <p class="mb-0">
                <a href="{% url 'privacy_policy' %}" class="text-light me-3">Privacy Policy</a>
                <a href="{% url 'terms_of_service' %}" class="text-light">Terms of Service</a>
            </p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
