<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mouse Colony Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/heroicons@1.0.6/dist/outline.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/heroicons@1.0.6/dist/solid.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* Center the form vertically and horizontally */
        .vh-100 {
            height: 100vh;
        }

        /* Style the input fields */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        /* Active input field with blue outline */
        input:focus,
        select:focus {
            outline: none;
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        /* Highlight fields with errors in red */
        input.is-invalid,
        select.is-invalid {
            border-color: #dc3545;
            background-color: #f8d7da;
        }

        /* Error message styling */
        .text-danger {
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* Use full height for the body */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        /* Ensure the content area grows to fill space */
        .container {
            flex-grow: 1;
            /* Allow it to expand and fill space */
            padding: 20px;
            /* Optional padding */
            position: relative;
        }

        #tree {
            width: 100%;
            /* Make the width 100% of the container */
            height: auto;
            /* Auto height to maintain aspect ratio */
        }

        svg {
            width: 100%;
            /* Make SVG responsive */
            height: auto;
            /* Allow height to adjust */
        }

        /* Example of ensuring footer stays at the bottom */
        footer {
            margin-top: auto;
            /* Push the footer to the bottom */
            background-color: #343a40;
            /* Bootstrap dark background */
            color: white;
            /* Text color */
            padding: 20px 0;
            /* Vertical padding */
            text-align: center;
            /* Center text */
        }

        /* Additional styles for tree visualization */
        .node circle {
            fill: #999;
            stroke: #555;
            stroke-width: 2px;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }

        /* Container for the profile picture */
        .profile-picture-container {
            position: relative;
            display: inline-block;
            border-radius: 50%;
            overflow: hidden;

        }

        /* Profile Picture - circle */
        .profile-picture,
        .profile-placeholder {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }

        /* Placeholder if no image is set */
        .profile-placeholder {
            background-color: #007bff;
            color: white;
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Edit Icon Container */
        .edit-icon-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            /* Slight dark background */
            border-radius: 50%;
            /* Circular background */
            display: flex;
            /* Flexbox for centering */
            justify-content: center;
            align-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
            /* Icon size */
            opacity: 0;
            /* Initially hidden */
            transition: opacity 0.3s ease;
            /* Smooth transition */
            cursor: pointer;
        }

        /* Show the edit icon on hover */
        .profile-picture-container:hover .edit-icon-container {
            opacity: 1;
            /* Make it visible on hover */
        }

        /* Hide the file input */
        .d-none {
            display: none;
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container">
        <br>
        <!-- Toast Container -->
        <div aria-live="polite" aria-atomic="true" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
            <div id="live-toast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toast-body">
                <!-- Toast message will be inserted here -->
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            </div>
        </div>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>    
</body>

</html>
