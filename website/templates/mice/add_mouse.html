{% extends 'base.html' %}
{% block content %}

<!-- templates/mice/add_mouse.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Mouse</title>
</head>
<body>
    <div class="container col-md-6 offset-md-3">
        <h1>Add New Mouse</h1>
        <form method="post" class="mt-3 pb-5">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary me-2">Add Mouse</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">Back to Mouse List</a>
        </form>
    </div>
</body>
</html>

{% endblock %}
